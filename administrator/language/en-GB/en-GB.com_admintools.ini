COM_ADMINTOOLS_CPANEL_ERR_PRIVNET_IPS="Admin Tools detected security exceptions from 'private network' IP addresses. This usually means that there is a CDN or reverse proxy in front of your site. If this is a live site please <b>enable the IP Workarounds</b> option to fix this. If, however, you are running this site on your local computer or an Intranet you can safely ignore this message."
